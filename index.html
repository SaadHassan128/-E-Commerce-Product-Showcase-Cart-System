<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a href="#" class="navbar-brand">
            <img src="logo.png" alt="Logo" class="logo">
            <span>My Store</span>
        </a>
        <form class="d-flex search-bar">
            <input class="form-control me-2 search" type="text" placeholder="Search for products...">
            <button class="btn btn-outline-light search-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <div class="cart-icon">
            <button class="btn btn-outline-light">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge bg-danger cart-count">0</span>
            </button>
        </div>
    </div>
</nav>

<section class="container my-5 pt-5 cart-section">
    <div class="row g-2 align-items-center justify-content-center">
        <div class="col-md-3">
            <input class="form-control search" type="text" placeholder="Search for products...">
        </div>
        <div class="col-md-2">
            <select class="form-select categories">
                <option value="">All Categories</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="jewelery">Jewelry</option>
                <option value="electronics">Electronics</option>
                <option value="women's clothing">Women's Clothing</option>
            </select>
        </div>
        <div class="col-md-2">
            <input class="form-control min-price" type="number" placeholder="Min Price">
        </div>
        <div class="col-md-2">
            <input class="form-control max-price" type="number" placeholder="Max Price">
        </div>
        <div class="col-md-2">
            <select class="form-select sort">
                <option value="default">Sort by Price</option>
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>
        </div>
        <div class="col-md-1">
            <button class="btn filter-btn w-100">Apply Filters</button>
        </div>
    </div>
</section>

<main class="container my-4">
    <div class="row products-list"></div>
</main>

<div class="cart-modal-overlay"></div>
<div class="cart-modal">
    <div class="cart-header d-flex justify-content-between align-items-center">
        <h3>Shopping Cart</h3>
        <button class="btn btn-danger close-cart">&times;</button>
    </div>
    <div class="cart-items"></div>
    <p><strong>Total Quantity:</strong> <span class="cart-quantity">0</span></p>
    <p><strong>Total Price:</strong> <span class="cart-total-price">$0.00</span></p>
    <button class="btn btn-danger mt-2 clear-cart">Clear Cart</button>
</div>

        
    </div>
    <div class="cart-items"></div>
    <div class="cart-summary p-3">
        <p><strong>Total Quantity:</strong> <span class="cart-quantity">0</span></p>
        <p><strong>Total Price:</strong> $<span class="cart-total">0.00</span></p>
    </div>
    <button class="btn btn-danger mt-2 clear-cart w-100">Clear Cart</button>
</div>

<div class="view-modal-overlay"></div>
<div class="view-modal">
    <div class="view-modal-content"></div>
</div>

<footer class="footer text-white">
    <p>&copy; 2024 My Store. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
